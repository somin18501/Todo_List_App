    <script>
        let b=document.getElementById('clk');
    // function To add and populate table
        getandupdate=()=>{
            console.log("Updating list....");
            tit=document.getElementById('title').value;
            desc=document.getElementById('Description').value;
            if(localStorage.getItem('itemsjason')==null){
                arr=[];
                arr.push([tit,desc]);
                localStorage.setItem('itemsjason',JSON.stringify(arr));
            }
            else{
                str=localStorage.getItem('itemsjason');
                arr=JSON.parse(str);
                arr.push([tit,desc]);
                localStorage.setItem('itemsjason',JSON.stringify(arr));
            }
        // populate the table
            let tb=document.getElementById("tble");
            let s="";
            arr.forEach((element,index) => {
                s+=`<tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-primary" onclick="Delete(${index})">Delete</button></td>
                    </tr>`
            });
            tb.innerHTML=s;
        }
    // function To populate table only after delete or at loading
        update=()=>{
            if(localStorage.getItem('itemsjason')==null){
                arr=[];
                localStorage.setItem('itemsjason',JSON.stringify(arr));
            }
            else{
                str=localStorage.getItem('itemsjason');
                arr=JSON.parse(str);
            }
            // populate the table
            let tb=document.getElementById("tble");
            let s="";
            arr.forEach((element,index) => {
                s+=`<tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-primary" onclick="Delete(${index})">Delete</button></td>
                    </tr>`
            });
            tb.innerHTML=s;
        }
    // to update list after taking user input as click on to do list
        b.addEventListener("click",getandupdate);
    // update at loading
        update();
    // to delete the item from list
        function Delete(itemindex){
            console.log("Delete",itemindex);
            str=localStorage.getItem('itemsjason');
            arr=JSON.parse(str);
            // delete item from any index
            arr.splice(itemindex, 1);
            localStorage.setItem('itemsjason',JSON.stringify(arr));
            update(); // to update table after delete
        }
    // to clear entire list/table
        function Clear(){
            if(confirm("Do you really want to clear list?")){
                console.log("clearing the list");
                localStorage.clear();
                update();
            }
        }
    </script>
